<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "data/CO2perPASKM.csv"
  },
  "width": "800",
  "layer": [
  {
    "mark": "bar",
    "title": "Emissions from Different Transport Types in Grams of CO2 Equivalent per Passenger-Kilometre",
    "encoding": {
      "x": {"aggregate": "sum", "field": "CO2", "title": "g(CO2eq)/PASKM"},
      "y": {"field": "Type"},
      "color": {
      "field": "Type",
      "type": "nominal",
      "scale": {
        "domain": ["Buses", "Cars", "Rail"],
        "range": ["#eeca3b", "#e45756", "#4c78a8"]
      }
      },
      "tooltip": [
        {"field": "Type", "type": "nominal", "title": "Transport Type"},
        {"field": "CO2", "type": "quantitative", "title": "g(CO2eq)/PASKM"}
      ]
    }
  },
  {
    "mark": {
    "type": "text",
    "align": "left",
    "baseline": "middle",
    "dx": 3,
    "fontSize": 11.5,
    "fontStyle": "bold"
    },
    "encoding": {
    "text": {"field": "CO2", "type": "nominal"},
    "x": {"aggregate": "sum", "field": "CO2"},
    "y": {"field": "Type"},
    "color": {
    "field": "Type",
    "type": "nominal",
    "scale": {
      "domain": ["Buses", "Cars", "Rail"],
      "range": ["#eeca3b", "#e45756", "#4c78a8"]
    }
    }
    }
  }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
